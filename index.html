                            { name: "BOUNTY HUNTER / FORTUNE SEEKER", basicBuffs: "GREATER MIGHT(P), GREATER SHIELD(P), MAGIC BARRIER(P), CLARITY(P), BLESSED SOUL(P), BLESSED BODY, HASTE, FOCUS, DEATH WHISPER, WIND WALK, BERSERKER SPIRIT.", classBuffs: "", skills: [{ name: "Nome da Skill", description: "Descreva a mudança aqui...", iconUrl: "" }] },
                            { name: "WARSMITH / MAESTRO", basicBuffs: "GREATER MIGHT(P), GREATER SHIELD(P), MAGIC BARRIER(P), CLARITY(P), BLESSED SOUL(P), BLESSED BODY, HASTE, FOCUS, DEATH WHISPER, WIND WALK, BERSERKER SPIRIT.", classBuffs: "", skills: [{ name: "Nome da Skill", description: "Descreva a mudança aqui...", iconUrl: "" }] },
                        ]
                    }
                ]
            }
        ];
        // --- FIM DA ÁREA DE EDIÇÃO ---


        // Função para gerar o HTML a partir dos dados
        function generateContent() {
            const container = document.getElementById('class-container');
            if (!container) return;

            let content = '';

            racesData.forEach(race => {
                content += `
                    <div id="${race.raceName.toLowerCase().replace(/ /g, '-')}">
                        <h2 class="text-3xl font-bold text-white border-b-2 ${race.borderColor} pb-2 mb-6">${race.raceName}</h2>
                `;

                race.classTypes.forEach(type => {
                    content += `
                        <div class="mb-8">
                            <h3 class="text-2xl font-semibold ${type.textColor} mb-4">${type.typeName}</h3>
                            <div class="flex flex-col gap-8">
                    `;

                    type.classes.forEach(cls => {
                        // Gera as linhas da tabela de skills
                        let skillsTableRows = '';
                        if (cls.skills && cls.skills.length > 0) {
                            cls.skills.forEach(skill => {
                                skillsTableRows += `
                                    <tr class="border-b border-gray-700 hover:bg-gray-700/50">
                                        <td class="px-4 py-3"><img src="${skill.iconUrl || 'https://placehold.co/24x24/374151/9ca3af?text=?'}" alt="Ícone da Skill" class="rounded"></td>
                                        <td class="px-4 py-3 text-white font-medium">${skill.name}</td>
                                        <td class="px-4 py-3">${skill.description}</td>
                                    </tr>
                                `;
                            });
                        } else {
                            // Linha de exemplo se não houver skills definidas
                            skillsTableRows = `
                                <tr class="border-b border-gray-700 hover:bg-gray-700/50">
                                    <td class="px-4 py-3"><img src="https://placehold.co/24x24/374151/9ca3af?text=?" alt="Ícone da Skill" class="rounded"></td>
                                    <td class="px-4 py-3 text-white font-medium">Nenhuma skill modificada</td>
                                    <td class="px-4 py-3"></td>
                                </tr>
                            `;
                        }
                        
                        // Gera o card da classe
                        content += `
                            <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                                <h4 class="text-xl font-bold text-white">${cls.name}</h4>
                                <div class="mt-4">
                                    <strong class="text-gray-400">Buffs Básicos:</strong>
                                    <p class="text-gray-300 buff-text mt-1 text-sm">${cls.basicBuffs}</p>
                                </div>
                                ${cls.classBuffs ? `
                                <div class="mt-4 bg-yellow-900/30 border border-yellow-700 p-3 rounded-md">
                                    <p class="text-yellow-300 text-sm"><strong>Modificações de Buffs:</strong> ${cls.classBuffs}</p>
                                </div>` : ''}
                                <div class="mt-6">
                                    <h5 class="text-lg font-semibold text-gray-300 mb-3">Modificações de Skills</h5>
                                    <div class="overflow-x-auto">
                                        <table class="min-w-full text-sm text-left text-gray-400">
                                            <thead class="text-xs text-gray-300 uppercase bg-gray-700/50">
                                                <tr>
                                                    <th scope="col" class="px-4 py-3 w-12">Ícone</th>
                                                    <th scope="col" class="px-4 py-3">Skill</th>
                                                    <th scope="col" class="px-4 py-3">Descrição da Alteração</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                ${skillsTableRows}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        `;
                    });

                    content += `</div></div>`;
                });

                content += `</div>`;
            });

            container.innerHTML = content;
        }

        // Gera o conteúdo quando a página carregar
        document.addEventListener('DOMContentLoaded', generateContent);
    </script>

</body>
</html>
