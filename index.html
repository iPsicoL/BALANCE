        function generateContent() {
            const container = document.getElementById('class-container');
            if (!container) return;

            let content = '';

            racesData.forEach(race => {
                content += `
                    <div>
                        <h2 class="text-3xl font-bold border-b-2 ${race.borderColor} pb-2 mb-6">${race.raceName}</h2>
                `;

                race.classTypes.forEach(type => {
                    content += `
                        <div class="mb-8">
                            <h3 class="text-2xl font-semibold ${type.textColor}">${type.typeName}</h3>
                            <div class="flex flex-col gap-8 mt-4">
                    `;

                    type.classes.forEach(cls => {
                        let skillsTableRows = '';
                        if (cls.skills && cls.skills.length > 0) {
                            cls.skills.forEach(skill => {
                                skillsTableRows += `
                                    <tr class="border-b border-gray-700 hover:bg-gray-700/50">
                                        <td class="p-4"><img src="${skill.iconUrl || 'https://placehold.co/32x32/1f2937/4b5563?text=?'}" alt="Ícone da Skill" class="rounded w-8 h-8"></td>
                                        <td class="p-4 text-white font-medium">${skill.name}</td>
                                        <td class="p-4 text-gray-400">${skill.description}</td>
                                    </tr>
                                `;
                            });
                        } else {
                            skillsTableRows = `
                                <tr class="border-b border-gray-700">
                                    <td class="p-4" colspan="3">Nenhuma skill modificada.</td>
                                </tr>
                            `;
                        }
                        
                        content += `
                            <div class="bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-700">
                                <h4 class="text-xl font-bold text-white">${cls.name}</h4>
                                <div class="mt-4">
                                    <strong class="text-gray-400">Buffs Básicos:</strong>
                                    <p class="text-gray-300 buff-text mt-1 text-sm">${cls.basicBuffs}</p>
                                </div>
                                ${cls.classBuffs ? `
                                <div class="mt-4 bg-red-900/30 border border-red-700 p-3 rounded-md">
                                    <p class="text-red-300 text-sm"><strong>Modificações de Buffs:</strong> ${cls.classBuffs}</p>
                                </div>` : ''}
                                <div class="mt-6">
                                    <h5 class="text-lg font-semibold text-gray-300 mb-3">Modificações de Skills</h5>
                                    <div class="overflow-x-auto">
                                        <table class="min-w-full text-sm text-left">
                                            <thead class="text-xs text-gray-400 uppercase bg-gray-700/50">
                                                <tr>
                                                    <th scope="col" class="p-4 w-16">Ícone</th>
                                                    <th scope="col" class="p-4">Skill</th>
                                                    <th scope="col" class="p-4">Descrição da Alteração</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                ${skillsTableRows}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        `;
                    });

                    content += `</div></div>`;
                });

                content += `</div>`;
            });

            container.innerHTML = content;
        }

        document.addEventListener('DOMContentLoaded', generateContent);
    </script>
